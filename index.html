<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Registration form</title>
  </head>
  <body class="">
    <div class="container">
      <header class="Reg-heading">Registration</header>
      <div class="mode-icons">
        <span id="light" class="material-symbols-outlined">light_mode</span>
        <span id="dark" class="material-symbols-outlined">dark_mode</span>
      </div>

      <form action="#" class="formClass">
        <!-- first form -->
        <div class="form first">
          <div class="details personal">
            <span class="title">Personal Details</span>

            <div class="fields">
              <div class="input-fields">
                <label for="#">Full Name</label>
                <input id="name" type="text" placeholder="Enter your name" required />
              </div>

              <div class="input-fields">
                <label for="#">Date of Birth</label>
                <input id="age" type="date" placeholder="Enter birth date" required />
              </div>

              <div class="input-fields">
                <label for="#">Email</label>
                <input id="mail" type="text" placeholder="Enter your email" required />
              </div>

              <div class="input-fields">
                <label for="#">Mobile Number</label>
                <input
                id="mobile"
                  type="text"
                  placeholder="Enter your mobile number"
                  required
                />
              </div>

              <div class="input-fields">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <div class="input-fields">
                <label for="#">Occupation</label>
                <input
                id="occupation"
                  type="text"
                  placeholder="Enter your occupation"
                  required
                />
              </div>
            </div>
          </div>

          <div class="details identify">
            <span class="title">Identify Details</span>

            <div class="fields">
              <div class="input-fields">
                <label for="#">ID Type</label>
                <input type="text" placeholder="Enter ID type" required />
              </div>

              <div class="input-fields">
                <label for="#">ID Number</label>
                <input id="IDno" type="text" placeholder="Enter ID number" required />
              </div>

              <div class="input-fields">
                <label for="#">Issued Authority</label>
                <input
                  type="text"
                  placeholder="Enter issued authority"
                  required
                />
              </div>

              <div class="input-fields">
                <label for="#">Issued State</label>
                <select id="state" name="state" required>
                    <option>Select the state</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                  </select>
              </div>

              <div class="input-fields">
                <label for="#">Issue Date</label>
                <input type="date" placeholder="Enter  issue date" required />
              </div>

              <div class="input-fields">
                <label for="#">Expiry Date</label>
                <input id="expiry"type="date" placeholder="Enter expiry date" required />
              </div>
            </div>
            <button class="nextBtnfirst">
              <span class="btnText">Next</span>
              <i class="uil uil-navigator"></i>
            </button>
          </div>
        </div>

        <!-- second form -->

        <div class="form second">
          <div class="details address">
            <span class="title">Address Details</span>

            <div class="fields">
              <div class="input-fields">
                <label for="#">Address Type</label>
                <input type="text" placeholder="Enter address type" required />
              </div>

              <div class="input-fields">
                <label for="#">Nationality</label>
                <input type="text" placeholder="Enter nationality" required />
              </div>

              <div class="input-fields">
                <label for="#">State</label>
                <input id="state" type="text" placeholder="Enter your state" required />
              </div>

              <div class="input-fields">
                <label for="#">District</label>
                <input type="text" placeholder="Enter your district" required />
              </div>

              <div class="input-fields">
                <label for="#">Block Number</label>
                <input
                  type="number"
                  placeholder="Enter block number"
                  required
                />
              </div>

              <div class="input-fields">
                <label for="#">Ward Number</label>
                <input type="number" placeholder="Enter ward number" />
              </div>
            </div>
          </div>

          <div class="details family">
            <span class="title">Family Details</span>

            <div class="fields">
              <div class="input-fields">
                <label for="#">Father Name</label>
                <input
                id="father"
                  type="text"
                  placeholder="Enter your father's name"
                  required
                />
              </div>

              <div class="input-fields">
                <label for="#">Mother name</label>
                <input
                id="mother"
                  type="text"
                  placeholder="Enter your mother's name"
                  required
                />
              </div>

              <div class="input-fields">
                <label for="#">Grandfather Name</label>
                <input
                  type="text"
                  placeholder="Enter your grandfather's name"
                />
              </div>

              <div class="input-fields">
                <label for="#">Spouse Name</label>
                <input
                  type="text"
                  placeholder="Enter your spouse name"
                  required
                />
              </div>

              <div class="input-fields">
                <label for="#">Father-in-law Name</label>
                <input
                  type="text"
                  placeholder="Enter  your father-in-law's name"
                />
              </div>

              <div class="input-fields">
                <label for="#">Mother-in-law</label>
                <input
                  type="text"
                  placeholder="Enter your mother-in-law's name"
                />
              </div>
            </div>
            <div class="buttons">
              <button class="backBtn">
                <i class="uil uil-navigator"></i>
                <span class="btnText">Back</span>
              </button>
              <button class="submitBtn">
                <span class="btnText">Submit</span>
                <span class="material-symbols-outlined" style="font-size: 15px"
                  >done_all</span
                >
              </button>
            </div>
          </div>
        </div>

        <!-- submit section -->
            <div class="submit-section">

                <div class="heading">
                    <h3>Successfully Registered</h3>
                    <span class="material-symbols-outlined">task_alt</span>
                </div>
                <div class="field-section">
                    <table>
                        <tr>
                          <td>Name</td>
                          <td class="tbName">...</td>
                        </tr>
                        <tr>
                          <td>Age</td>
                          <td class="tbAge">...</td>
                        </tr>
                        <tr>
                          <td>Place</td>
                          <td class="tbPlace">...</td>
                        </tr>
                        <tr>
                          <td>Occupation</td>
                          <td class="tbOccupation">...</td>
                        </tr>
                        <tr>
                          <td>ID no</td>
                          <td class="tbIDno">...</td>
                        </tr>
                        <tr>
                          <td>Expiry Date</td>
                          <td class="tbEpiry">...</td>
                        </tr>
                      </table>
                      
                </div>

            </div>

      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
